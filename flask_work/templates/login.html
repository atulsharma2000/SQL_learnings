
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Login to Your Account</h1>
        </header>
        <div class="content">
            <div class="msg">{{ msg }}</div>  <!-- Display login messages -->
            <form action="{{ url_for('login') }}" method="post">
                <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" required/>
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" required/>
                <input type="submit" class="btn" value="Sign In"/>
            </form>
            <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up here</a></p>
            <p>Having trouble logging in? Ensure your credentials are correct.</p> <!-- Additional help -->
        </div>
        <footer>
            <p>&copy; 2024 Your Application. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
